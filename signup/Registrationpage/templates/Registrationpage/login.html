{% extends "base.html" %}
{% load static %}
{% block title %}
Login Page
{% endblock  %}
{% block cssfiles%}
<link rel="stylesheet" href="{% static 'Registrationpage/style.css' %}">
{% endblock  %}
{% block content%}
<form method="POST">
    {% csrf_token %}
    {% for field in form%}
    <div class="form-control {% if field.errors %}errors{% endif %}">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
    <button>Submit</button>
</form>

{% endblock %}
